apiVersion: v1
kind: ReplicationController
metadata:
  name: red
spec:
  replicas: 3
  template:
    metadata:
      labels:
        color: red
    spec:
      containers:
        - image: janakiramm/color
          name: red
          env:
            - name: "COLOR"
              value: "red"
          ports:
            - containerPort: 8080
